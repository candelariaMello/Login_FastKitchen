<div class="container">
    <form (ngSubmit)="Submit(myForm)" #myForm="ngForm">
        <h2>Login</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" #control="ngModel"
           [(ngModel)]="email" required email>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div *ngIf="control.invalid && (control.dirty || control.touched)" style="color: red;" class="alert alert-danger">
            <div *ngIf="control.getError('required')">Es necesario escribir el email.</div>
            <div *ngIf="control.getError('email')">El email debe tener el formato correcto.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" #controlP="ngModel"
           [(ngModel)]="password" required minlength="8" > 
          <div *ngIf="controlP.invalid && (controlP.dirty ||controlP.touched)" style="color: red;" class="alert alert-danger">
            <div *ngIf="controlP.getError('required')">Es necesario escribir la contraseña.</div>
            <div *ngIf="controlP.getError('minlength')">La contraseña debe tener al menos 8 caracteres.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
</div>
<app-home *ngIf="loguearseServ.getLoggedIn()==true" ></app-home>
